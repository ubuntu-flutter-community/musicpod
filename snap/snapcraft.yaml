      - usr/lib/*/libpocketsphinx.so*
      - usr/lib/*/librabbitmq.so*
      - usr/lib/*/librubberband.so*
      - usr/lib/*/libserd-0.so*
      - usr/lib/*/libshine.so*
      - usr/lib/*/libsnappy.so*
