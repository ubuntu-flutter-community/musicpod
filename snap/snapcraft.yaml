      - usr/lib/*/libsord-0.so*
      - usr/lib/*/libsoxr.so*
      - usr/lib/*/libsphinxbase.so*
      - usr/lib/*/libsratom-0.so*
      - usr/lib/*/libssh-gcrypt.so*
      - usr/lib/*/libudfread.so*
